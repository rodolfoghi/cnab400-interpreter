<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CNAB400</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="file">
                <label class="file-label">
                    <input class="file-input" type="file" id="cnab400File" accept=".ret">
                    <span class="file-cta">
                        <span class="file-icon">
                            <i class="fa fa-upload"></i>
                        </span>
                        <span class="file-label">
                            Selecione um arquivo…
                        </span>
                    </span>
                    <span class="file-name"></span>
                </label>
            </div>
        </div>
        <div id="warningMessage" class="notification is-warning">
        </div>
        <div class="container">
            <div id="outuputFields" class="box">

            </div>
        </div>
        <br>
        <div class="container">
            <div class="control">
                <textarea id="output" class="textarea is-small" placeholder="Aqui irá aparecer o conteúdo do seu arquivo." readonly rows="10"></textarea>
            </div>
        </div>
    </section>

    <script src="./js/BancoDoBrasil.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
